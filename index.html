            position: fixed;
            top: 0;

        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #0000ff; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #ffff00; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 1.2s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 0.2s; }
        .light:nth-child(7) { background: #ff8800; animation-delay: 0.5s; }
        .light:nth-child(8) { background: #ff0088; animation-delay: 0.8s; }
        .light:nth-child(9) { background: #88ff00; animation-delay: 1.1s; }
        .light:nth-child(10) { background: #0088ff; animation-delay: 0.4s; }

            0%, 100% {
